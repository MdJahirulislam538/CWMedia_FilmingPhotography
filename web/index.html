<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CW Media</title>
    <link rel="shortcut icon" sizes="16x16" href="img/favicon.png">

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/jquery/jquery.min.js"></script>

</head>

<body>

    <header id="home">
        <!-- navbar -->
        <nav class="nav-menu-fixed" id="nav">
            <div class="nav-center">
                <!-- nav header -->
                <div class="nav-header">
                    <h1 class="logo" alt="logo"><img src="img/cwMedia.png" width="80"></h1>
                    <button class="nav-toggle"><i class="fas fa-bars"></i></button>
                </div>
                <!-- links -->
                <div class="links-container">
                    <ul class="links">
                        <li>
                            <a href="#home" class="scroll-link">Home</a>
                        </li>
                        <li>
                            <a href="#about" class="scroll-link">About</a>
                        </li>
                        <li>
                            <a href="#services" class="scroll-link">Gallery</a>
                        </li>
                        <li>
                            <a href="#tours" class="scroll-link">Video</a>
                        </li>
                        <li>
                            <a href="#tours" class="scroll-link">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- banner -->
        <div class="banner">
            <div class="container">
                <div class="banner_content">
                    <h1>Filming & Photography</h1>
                    <p>William Jackson</p>
                    <div class="banner_content_btn">
                        <a href="#tours" class="contact_us_btn btn btn-white">Contact Us</a>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <!-- about -->
    <section id="about" class="section">
        <div class="title">
            <h2>about <span>us</span></h2>
        </div>
    </section>
    <!-- services -->
    <section id="services" class="section">
        <div class="title">
            <h2>our <span>services</span></h2>
        </div>
    </section>
    <!-- contact -->
    <section id="tours" class="section">
        <div class="title">
            <h2>featured <span>tours</span></h2>
        </div>
    </section>
    <!-- footer -->
    <footer class="footer_section">
        <div class="container">
            <div class="footer_logo text-center">
                <img src="img/cwMedia.png" width="100px">
            </div>
            <p class="copyright_text">
                copyright &copy; CW Media Event company
                <span id="date">2020</span> all rights reserved
            </p>

            <div class="footer-social-tab">
                <ul>
                    <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-pinterest-p" aria-hidden="true"></i></a></li>
                </ul>
            </div>

        </div>
    </footer>
    <a class="scroll-link top-link" href="#home">
        <i class="fa fa-arrow-up"></i>
    </a>



    <script src="js/script.js"></script>
</body>

</html>
